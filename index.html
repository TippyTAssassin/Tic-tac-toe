<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">
        <script src="app.js" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>
      <button id="plyr-mode">Player Mode</button>
      <button id="sing-plyr">Single Player</button>
      <button id="mlty-plyr">Multi Player</button>
      <input type="text" id="player1" placeholder="Player 1"><button id="start1">Go!</button>
      <input type="text" id="player2" placeholder="Player 2"><button id="start2">Go!</button>
      <h3 id="name1">Player 1:</h3>
      <h3 id="name2">Player 2:</h3>
      <h3 id="winner"></h3>
      <section id="cells"></section>
    </body>
</html>
