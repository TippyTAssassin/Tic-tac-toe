<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>
    <body>
      <button id="sing-plyr-mode">Single Player</button>
      <button id="mlty-plyr-mode">Multi Player</button>
      <input type="text" id="player1" placeholder="Player 1"><button id="start-one">Go!</button>
      <input type="text" id="player2" placeholder="Player 2"><button id="start-two">Go!</button>
      <h3 id="name1">Player 1:</h3>
      <h3 id="name2">Player 2:</h3>
    </body>
</html>
